<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="header">
        <img src="images/icon-128.png" class="app-icon" id="appIcon" alt="AutoPiP">
        <div class="header-info">
            <div class="app-name">AutoPiP</div>
            <div class="version" id="version"></div>
        </div>
    </div>

    <div class="advanced-settings" id="advancedSettings">
        <div class="setting">
            <label for="debugLoggingCheckbox">Debug Logging</label>
            <input type="checkbox" class="checkbox" id="debugLoggingCheckbox">
        </div>
    </div>

    <div class="settings-container">
        <div class="setting">
            <label for="tabSwitchCheckbox">PiP on Tab Switch</label>
            <input type="checkbox" class="checkbox" id="tabSwitchCheckbox" checked>
        </div>
        <div class="setting">
            <label for="windowSwitchCheckbox">PiP on Window Switch</label>
            <input type="checkbox" class="checkbox" id="windowSwitchCheckbox" checked>
        </div>
        <div class="setting">
            <label for="scrollSwitchCheckbox">PiP on Scroll (YouTube)</label>
            <input type="checkbox" class="checkbox" id="scrollSwitchCheckbox" checked>
        </div>
    </div>

    <hr>

    <div class="links">
        <div class="source-section">
            <div class="section-label">View Source</div>
            <a href="https://github.com/vordenken/AutoPiP" target="_blank" class="link-container">
                <img src="images/icons8-github-64.png" class="link-icon github-icon" alt="GitHub">
            </a>
        </div>
        
        <div class="support-section">
            <div class="section-label">Support the development</div>
            <div class="support-links">
                <a href="https://ko-fi.com/vordenken" target="_blank" class="link-container">
                    <img src="images/icons8-kofi-64.png" class="link-icon" alt="Ko-fi">
                </a>
                <a href="https://www.buymeacoffee.com/vordenken" target="_blank" class="link-container">
                    <img src="images/icons8-bmc-64.png" class="link-icon" alt="Buy Me a Coffee">
                </a>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
